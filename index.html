//Checks if strings are only spaces/blank.  
function onlySpaces(str) {
  return str.trim().length === 0;
}
//Opens up the project.html file.
function start()
{
  self.location="project.html";
  
  
}
//Changes Font Size.
function FontSize() {
  document.getElementById("myDropdown").classList.toggle("show");
}

//Closes dropdown. --Do not edit--
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}





function CinzelFont()
{
  if(selected)
  {
    document.getElementById(selected).style.fontFamily = 'Cinzel', serif;
  }
    
}
function JosefinFont()
{
  if(selected)

  }
    
}

function RalewayFont()
{
   if(selected)
   {
     document.getElementById(selected).style.fontFamily = 'Raleway', "sans-serif";
   }
}
function selecttitle()
{ 
  selected = "c-bigtitle";
  let bar = document.getElementById("a");
  bar.innerHTML = "Properties Title"
  let title = document.getElementById("c-bigtitle");
  let text = document.getElementById("d-text");
  let color = document.getElementById("d-color");
  let size = document.getElementById("d-tsize");
  if (onlySpaces(text.value))
  {
    title.innerHTML = title.innerHTML
  }else{
    title.innerHTML = text.value;
  }
  if (onlySpaces(size.value))
  {
    title.style.fontSize = title.style.fontSize
  }else{
    if(size.value >= 250)
    {
      size.value = 250;
      title.style.fontSize = size.value + "px";
      
    }else if (size.value <= 30){
      title.style.height = "100px;"
      title.style.fontSize = size.value + "px";
    }else{
      title.style.fontSize = size.value + "px";
    }
    
  }
  
  title.style.color = color.value;
}

function selecttext()
{


  let bar = document.getElementById("a");
  bar.innerHTML = "Properties Text" + textid;
  let newtext = document.getElementById(selected);
  let text = document.getElementById("d-text");
  let color = document.getElementById("d-color");

  if (onlySpaces(text.value))
  {
    newtext.innerHTML = newtext.innerHTML;
  }else{
    newtext.innerHTML = text.value;
  }
  if (onlySpaces(size.value))
  {

  }else{
    if(size.value >= 250)

    }
    
  }
  
  newtext.style.color = color.value;
